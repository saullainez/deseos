<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of listas | filtroCompletado:terminada">
    <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>
        {{lista.title}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
